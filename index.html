<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Style -->
    <style>
        .Inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="Inter">
   <header class="w-full">
    <!-- Nav Main Div -->
    <div class="md:container mx-auto">
      <nav>
        <div class="navbar bg-base-100 flex justify-between">
            <div class="">
              <a class="btn btn-ghost text-xl"><img src="Logo.png" alt=""></a>
            </div>
              <div class="form-control">
                <label class=" input input-bordered flex items-center gap-2">
                    <input id="input-search" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-3 w-3  lg:h-4 lg:w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
              </div>
              <div class="dropdown dropdown-end">
                  <div class="">
                    <a class="btn btn-ghost text-white text-xl bg-[rgb(255,31,61)]">SORT</a>
                  </div>
              </div>
          </div>
      </nav>
      <div class="divider mt-3 m-0"></div>
      <div id="categories" class="space-x-8  flex justify-center my-5">
    
      </div>
    </div>
   </header>
   <main class="w-full">
    <section id="video-container" class="md:container mx-auto grid grid-cols-4 gap-4  mt-7">
        
    </section>
   </main>
   <button  class="btn hidden" onclick="displayDetailModal.showModal()">open modal</button>
<dialog id="displayDetailModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
   <footer>
    
   </footer>
   <script src="video.js"></script>
</body>

</html>
